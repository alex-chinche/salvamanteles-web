<!DOCTYPE HTML>
<html>
	<head>
		<title>Register/Login</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">salvamanteles</span>
								</a>
						</div>
					</header>

				<!-- Menu -->
					

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Login</h1>
							<section>
									<form method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="email" name="email" id="email" value="" placeholder="Email" />
											</div>
                                            <div class="col-6 col-12-xsmall">
												<input type="password" name="password" id="password" value="" placeholder="Password" />
											</div>											
											<div class="col-12">
								                <ul class="actions">
										          <li><input type="submit" value="Log in" class="primary" /></li>
                                                    <div class="content">
                                                        <a href="register.html">
											                 <li><input type="button" value="Not registered yet?" class="primary"/></li>
                                                        </a>
                                                    </div>
                                                </ul>
                                                <ul class="actions">
                                                <div class="content">
                                                        <a href="forgot-password.html">
											                 <li><input type="button" value="Password forgotten?" class="primary"/></li>
                                                        </a>
                                                    </div>
                                                </ul>
											</div>
										</div>
									</form>
								</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="copyright">
								<li>&copy; Salvamanteles. All rights reserved</li>
							</ul>
						</div>
					</footer>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
